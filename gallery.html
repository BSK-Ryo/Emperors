---
layout: default
title: "GALLERY"
title_suffix: "Emperor's Basketball Team"
description: "Emperor'sバスケットボールチームのフォトギャラリー。練習や試合、イベントの写真を掲載しています。"
og_image: "image/emperors男子集合写真.jpg"
active_nav: "gallery"
---

    <!-- Page Hero -->
    <section class="relative h-[40vh] md:h-[50vh] flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 bg-emperor-gray">
            <div class="absolute inset-0 bg-gradient-to-b from-emperor-orange/10 via-emperor-dark to-emperor-dark"></div>
        </div>
        <div class="relative z-10 text-center px-4">
            <p class="font-oswald text-lg md:text-xl text-emperor-orange tracking-[0.3em] mb-4 font-bold">
                EMPEROR'S BASKETBALL TEAM
            </p>
            <h1 class="font-oswald text-5xl md:text-7xl font-bold text-white text-shadow tracking-tight">
                GALLERY
            </h1>
            <div class="w-24 h-1 bg-emperor-orange mx-auto mt-6"></div>
        </div>
    </section>

    <!-- Category Filter -->
    <section class="py-6 bg-emperor-dark border-b border-gray-800 sticky top-20 z-40 backdrop-blur-sm bg-emperor-dark/95">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-wrap justify-center gap-3" id="gallery-filters">
                <button class="gallery-filter-btn active bg-emperor-orange text-white text-sm font-bold px-5 py-2 rounded-full transition-all duration-300" data-filter="all">ALL</button>
                <button class="gallery-filter-btn bg-emperor-gray border border-gray-700 text-gray-400 hover:text-white hover:border-emperor-orange/50 text-sm font-bold px-5 py-2 rounded-full transition-all duration-300" data-filter="練習">練習</button>
                <button class="gallery-filter-btn bg-emperor-gray border border-gray-700 text-gray-400 hover:text-white hover:border-emperor-orange/50 text-sm font-bold px-5 py-2 rounded-full transition-all duration-300" data-filter="試合">試合</button>
                <button class="gallery-filter-btn bg-emperor-gray border border-gray-700 text-gray-400 hover:text-white hover:border-emperor-orange/50 text-sm font-bold px-5 py-2 rounded-full transition-all duration-300" data-filter="イベント">イベント</button>
            </div>
        </div>
    </section>

    <!-- Photo Grid -->
    <section class="py-16 bg-emperor-dark">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="gallery-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Photos rendered by JavaScript -->
            </div>

            <!-- Empty State -->
            <div id="gallery-empty" class="hidden text-center py-20">
                <i data-lucide="image" class="h-16 w-16 text-gray-700 mx-auto mb-4"></i>
                <p class="text-gray-500 text-lg">写真は準備中です</p>
                <p class="text-gray-600 text-sm mt-2">Coming Soon...</p>
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="fixed inset-0 z-[100] hidden items-center justify-center bg-black/95">
        <button id="lightbox-close" class="absolute top-6 right-6 text-white/70 hover:text-white transition-colors z-10">
            <i data-lucide="x" class="h-8 w-8"></i>
        </button>
        <button id="lightbox-prev" class="absolute left-4 top-1/2 -translate-y-1/2 text-white/70 hover:text-white transition-colors z-10 p-2">
            <i data-lucide="chevron-left" class="h-10 w-10"></i>
        </button>
        <button id="lightbox-next" class="absolute right-4 top-1/2 -translate-y-1/2 text-white/70 hover:text-white transition-colors z-10 p-2">
            <i data-lucide="chevron-right" class="h-10 w-10"></i>
        </button>
        <div class="max-w-5xl max-h-[85vh] px-4 mx-auto flex flex-col items-center justify-center">
            <img id="lightbox-img" src="" alt="" class="max-w-full max-h-[80vh] object-contain rounded-lg">
            <p id="lightbox-caption" class="text-center text-gray-400 mt-4 text-sm"></p>
        </div>
    </div>

    <script>
        // ========================================
        // Gallery
        // ========================================
        (function() {
            // Gallery Data
            const GALLERY_DATA = [];

            // プレースホルダー（GALLERY_DATAが空の場合に表示）
            const PLACEHOLDER_GALLERY = [
                { src: 'image/emperors男子集合写真.jpg', category: '練習', caption: '男子チーム集合写真' },
                { src: 'image/emperors女子集合写真.jpg', category: '大会', caption: '女子チーム集合写真' },
                { src: 'image/emperors男子エンジン.jpg', category: '大会', caption: 'エンジン（円陣）' },
            ];

            let currentFilter = 'all';
            let currentLightboxIndex = 0;
            let filteredPhotos = [];

            function getActivePhotos() {
                const data = GALLERY_DATA.length > 0 ? GALLERY_DATA : PLACEHOLDER_GALLERY;
                if (currentFilter === 'all') return data;
                return data.filter(p => p.category === currentFilter);
            }

            function renderGallery() {
                const grid = document.getElementById('gallery-grid');
                const empty = document.getElementById('gallery-empty');
                grid.innerHTML = '';

                filteredPhotos = getActivePhotos();

                if (filteredPhotos.length === 0) {
                    grid.classList.add('hidden');
                    empty.classList.remove('hidden');
                    return;
                }

                grid.classList.remove('hidden');
                empty.classList.add('hidden');

                filteredPhotos.forEach((photo, index) => {
                    const item = document.createElement('div');
                    item.className = 'group relative aspect-square overflow-hidden rounded-xl bg-emperor-gray border border-gray-800 hover:border-emperor-orange/50 transition-all duration-300 cursor-pointer';
                    item.innerHTML = `
                        <img src="${photo.src}" alt="${photo.caption}"
                             class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        <div class="absolute bottom-0 left-0 right-0 p-4 translate-y-full group-hover:translate-y-0 transition-transform duration-300">
                            <p class="text-white text-sm font-bold">${photo.caption}</p>
                            <span class="text-emperor-orange text-xs">${photo.category}</span>
                        </div>
                    `;
                    item.addEventListener('click', () => openLightbox(index));
                    grid.appendChild(item);
                });

                lucide.createIcons();
            }

            // Filter functionality
            document.querySelectorAll('.gallery-filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.gallery-filter-btn').forEach(b => {
                        b.classList.remove('active', 'bg-emperor-orange', 'text-white');
                        b.classList.add('bg-emperor-gray', 'border', 'border-gray-700', 'text-gray-400');
                    });
                    btn.classList.add('active', 'bg-emperor-orange', 'text-white');
                    btn.classList.remove('bg-emperor-gray', 'border-gray-700', 'text-gray-400');
                    currentFilter = btn.dataset.filter;
                    renderGallery();
                });
            });

            // Lightbox
            function openLightbox(index) {
                currentLightboxIndex = index;
                const lightbox = document.getElementById('lightbox');
                lightbox.classList.remove('hidden');
                lightbox.classList.add('flex');
                document.body.style.overflow = 'hidden';
                updateLightbox();
            }

            function closeLightbox() {
                const lightbox = document.getElementById('lightbox');
                lightbox.classList.add('hidden');
                lightbox.classList.remove('flex');
                document.body.style.overflow = '';
            }

            function updateLightbox() {
                const photo = filteredPhotos[currentLightboxIndex];
                document.getElementById('lightbox-img').src = photo.src;
                document.getElementById('lightbox-img').alt = photo.caption;
                document.getElementById('lightbox-caption').textContent = photo.caption;
            }

            document.getElementById('lightbox-close').addEventListener('click', closeLightbox);
            document.getElementById('lightbox-prev').addEventListener('click', () => {
                currentLightboxIndex = (currentLightboxIndex - 1 + filteredPhotos.length) % filteredPhotos.length;
                updateLightbox();
            });
            document.getElementById('lightbox-next').addEventListener('click', () => {
                currentLightboxIndex = (currentLightboxIndex + 1) % filteredPhotos.length;
                updateLightbox();
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                const lightbox = document.getElementById('lightbox');
                if (lightbox.classList.contains('hidden')) return;

                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') {
                    currentLightboxIndex = (currentLightboxIndex - 1 + filteredPhotos.length) % filteredPhotos.length;
                    updateLightbox();
                }
                if (e.key === 'ArrowRight') {
                    currentLightboxIndex = (currentLightboxIndex + 1) % filteredPhotos.length;
                    updateLightbox();
                }
            });

            // Close lightbox on background click
            document.getElementById('lightbox').addEventListener('click', (e) => {
                if (e.target === document.getElementById('lightbox')) closeLightbox();
            });

            // Initialize
            renderGallery();
        })();
    </script>
